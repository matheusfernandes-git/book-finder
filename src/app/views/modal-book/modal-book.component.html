<section *ngIf="modalStats" class="container {{ hideScroll() }}">
  <div class="card">
    <div class="container-content">
      <img class="imagem" src="{{ book.thumbnail !== undefined ? book.thumbnail
        : 'assets/imagens/capa-indisponivel.png'
      }}" alt="Capa do livro">
      <div class="info-card">
        <p class="titulo">{{ book.title }}</p>
        <p class="informacoes">Autoria:</p>
        <p class="resultado">{{ book.authors }}</p>
        <p class="informacoes">Data de publicação:</p>
        <p class="resultado">{{ book.publishedDate | date: 'dd/MM/yyyyyy' }}</p>
        <p class="informacoes">Editora:</p>
        <p class="resultado">{{ book.publisher }}</p>
        <button (click)="readPrevious()" class="detalhes">Ler prévia</button>
    </div>
    </div>
      <button
      (click)="closeModal()"
      class="botao-fechar"
      >
        <span class="material-symbols-outlined">
          close
        </span>
      </button>
    <div class="sinopse">
      <h4 class="informacoes">Sinopse</h4>
      <p class="resultado">{{ book.description | slice: 0:960 }}</p>
    </div>
  </div>
  <div class="overlay"></div>
</section>
